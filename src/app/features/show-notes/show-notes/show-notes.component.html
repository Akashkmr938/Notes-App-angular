<mat-accordion *ngFor="let note of notes">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ note.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ note.description }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ note.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
