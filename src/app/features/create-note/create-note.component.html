<div class="container">
  <mat-card class="card-container">
    <h1>Create New Note Here</h1>
    <form class="example-form" [formGroup]="notesForm" (ngSubmit)="saveNote()">
      <mat-form-field class="example-full-width">
        <mat-label>Title of the note</mat-label>
        <input
          matInput
          formControlName="title"
          placeholder="Enter note title"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Enter note description"
        ></textarea>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!notesForm.valid"
      >
        Save Note
      </button>
    </form>
  </mat-card>

  <mat-card class="card-container">
    <h1>See Preview here</h1>
    <h2>Title: {{ notesForm.controls["title"].value }}</h2>
    <h2>Description: {{ notesForm.controls["description"].value }}</h2>
  </mat-card>
</div>
